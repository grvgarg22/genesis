<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GENESIS</title> 
		<link rel="stylesheet" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Raleway:500,900,900i&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<nav>
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" alt="Logo" alt=" ">
				</a>
				<div class="theme-switch-wrapper">
					<label class="theme-switch" for="checkbox">
						<input type="checkbox" id="checkbox">
						<div class="slider round"></div>
					</label>
				</div>
			</nav>
			<div class="img-wrapper">
				<picture>
					<source media="(min-width: 1440px)" srcset="img/genesis_background_1440.jpg">
					<source media="(min-width: 1349px)" srcset="img/genesis_background_1366.jpg">
					<source media="(min-width: 1024px)" srcset="img/genesis_background_1024.jpg">
					<source media="(min-width: 768px)" srcset="img/genesis_background_768.jpg">
					<source media="(min-width: 320px)" srcset="img/genesis_background_411.jpg">
					<img class="wrapper-img" src="img/genesis.jpg" alt=" ">
				</picture>
				<span class="img-overlay"></span>
				<form>
					<div class="input-group"><label>DATE</label><input type="date"></div>
					<div class="input-group"><label>TIME</label><input type="time"></div>
					<div class="input-group"><label>LOCATION</label><input type="text" placeholder="Enter the destination"></div>
					<button type="button" id="myBtn" name="submit">Let's Go!</button>
				</form>
			</div>
			<!-- Trigger/Open The Modal -->
			

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-bg-wrapper">
						<img src="img/winter.jpg" alt=" ">
					</div>
					<div class="modal-img-overlay">
						<h3>Jodhpur <span>9&#176;</span></h3>
					</div>
					<span class="close">&times;</span>
					<div class="modal-body">
						<div class="suggestion-box">
							<h4>Clothing</h4>
							<p>Woolens (Jackets, Caps, Gloves etc.) </p>
						</div>
						<div class="suggestion-box">
							<h4>Food</h4>
							<p>Red Meat (laal Maans), Daal Baati, Kabuli. </p>
						</div>
					</div>
				</div>

			</div>
		</div>
		
		<script>
			const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
			const currentTheme = localStorage.getItem('theme');

			if (currentTheme) {
				document.documentElement.setAttribute('data-theme', currentTheme);
			
				if (currentTheme === 'dark') {
					toggleSwitch.checked = true;
				}
			}

			function switchTheme(e) {
				if (e.target.checked) {
					document.documentElement.setAttribute('data-theme', 'dark');
					localStorage.setItem('theme', 'dark');
				}
				else {document.documentElement.setAttribute('data-theme', 'light');
					localStorage.setItem('theme', 'light');
				}
			}

			toggleSwitch.addEventListener('change', switchTheme, false);
		</script>
		<script>
			// Get the modal
			var modal = document.getElementById("myModal");

			// Get the button that opens the modal
			var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal 
			btn.onclick = function() {
				modal.style.display = "block";
			}

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
	</body>
</html>
